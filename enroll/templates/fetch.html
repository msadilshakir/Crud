{% extends 'base.html' %}
{% block content%}

<h1>{{fet}}</h1>
{% if stu %}
<table class="table table-hover" id='myDIV'>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for st in stu %}
        <tr>
            <th scope="row">{{st.id}}</th>
            <td>{{st.name}}</td>
            <td>{{st.email}}</td>
            <td>@{{st.password}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endif%}      
{% endblock content %}
